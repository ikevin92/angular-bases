<h3>
	Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<!--  usamos el ngsubmit para evitar el prevendefault -->
<form (ngSubmit)="agregar()">
	<input
		type="text"
		name="nombre"
		placeholder="Nombre"
		[(ngModel)]="nuevo.nombre" />

	<input
		type="number"
		name="poder"
		placeholder="Poder"
		[(ngModel)]="nuevo.poder" />
	<button type="submit">Agregar</button>
</form>
